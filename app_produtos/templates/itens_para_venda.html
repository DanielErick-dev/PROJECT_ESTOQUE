{% load static %}
{% load crispy_forms_tags %}
<! DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/vendas-icon-png-8.png' %}">

    <title>Itens A Venda</title>
    <style>


        /* ESTILIZAÇÃO DO BOTÃO DE FINALIZAR PEDIDO */
        .btn-finalizar-pedido{
            border-radius: 6px;
            cursor: pointer;
            background-color: #87CEEB;
            border: 2px solid #6A5ACD;
            padding: 3px;
            box-shadow: 2px 2px 0 2px #191970;
            text-decoration: none;
            color: black;
            letter-spacing: 0px;
            transition: transform .3s easy;

        }

        .btn-finalizar-pedido:hover{
            transform: translateX(10px) translateY(10px);

        }

        /* ESTILIZAÇÃO BOTÃO ADICIONAR PRODUTO */
        .botao_adicionar_produto{
            background-color: #FF69B4;
            border-radius: 5px;
            cursor: pointer;
            font-family: Verdana;
            padding: 4px;
            font-size: 14px;
            color: white;
            border: 2px solid #570029;
            letter-spacing: 0px;
            box-shadow: 2px 2px 0 1px #16000a;
            transition: all .190s easy-in-out;
        }

        .botao_adicionar_produto:hover{
            transform: translateX(5px) translateY(5px);
            box-shadow: 7px 9px blue 0;

        }

        /* ESTILIZAÇÃO DO BOTÃO DE COMPRA */
        .container .but-compra{
            border: 2px solid black;
            border-radius: 5px;
            padding: 2px 6px;
            font-size: 20px;
            font-weight: 500;
            box-shadow: 2px 2px 2px blue;
            transition: all 0.3s easy-in-out;
            cursor: pointer;


        }



        /* ANIMAÇÃO DO BOTÃO DE COMPRA */
        .container .but-compra:hover{
            background-color: black;
            color: white;
            box-shadow: 3px 3px 2px white;
            font-size: 24px;
            transform: translateX(2px) translateY(2px);

        }

        .container .but-compra:active{
            background-color: blue;
            color: black;
            font-size: 35p
        }


        /* ESTILIZAÇÃO DO PARÁGRAFO */
        .p{
            position: relative;
            text-align: center;
            justify-content: center;
            color: black
            font-size: 25px;
            left: -50px;
            letter-spacing: 2px;
            font-family: Arial;
            font-weight: bold;
        }
        .mensagem-adicionado{
            position: fixed;
            bottom: 600px;
            right: 20px;
            background-color: #00FF7F;
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: "Times New Roman", Times, serif;
            padding: 10px 20px;
            border-radius: 5px;
            letter-spacing: 2px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1000;




        }
    </style>
</head>
<body>
    <ul>
        <p class="p"> <u> LISTA DE PRODUTOS A VENDA </u></p>
        {% for produto in produtos %}
            <li>
                <div class="container">
                    <div class="produto-info">
                        <span class="nome-produto">{{ produto.nome }}</span>
                        <span class="preco-produto">R$ {{ produto.preco }}</span>
                    </div>
                    <button type="submit" class="but-compra" onclick="mostrarMensagem('Adicionado com sucesso')">+</button>
                </div>
            </li>
        {% endfor %}
    </ul>
    <script>
        function mostrarMensagem(mensagem)  {
            var mensagemElement = document.createElement('div');
            mensagemElement.className = 'mensagem-adicionado';
            mensagemElement.textContent = mensagem;
            document.body.appendChild(mensagemElement);


            setTimeout(function() {
                document.body.removeChild(mensagemElement);
           }, 1000);
        }
    </script>

    <form method="post" action="{% url 'app_produtos:adicionar_pedido' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botao_adicionar_produto">ADICIONAR PRODUTO</button>
    </form>
    <br>
    <p><a href="{% url 'app_produtos:finalizar_pedido' %}" class="btn-finalizar-pedido">FINALIZAR PEDIDO</a></p>
    <p><a href="{% url 'app_produtos:landing_page' %}">Voltar Para Página Inicial</a></p>

</body>
</html>
